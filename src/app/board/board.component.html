<h1 *ngIf="!winner">Current player: {{ player }}!</h1>

<button (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} has won the match!
</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
